  <circle class="cls-3" cx="50" cy="50" r="5"/>
  <circle class="cls-3" cx="25" cy="25" r="5"/>
  <circle class="cls-3" cx="75" cy="25" r="5"/>
  <circle class="cls-3" cx="25" cy="75" r="5"/>
  <circle class="cls-3" cx="75" cy="75" r="5"/>
</svg>
